<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/gallery.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class="container">
        <div class=" text-center mt-5 "></div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="arkaplan card mt-2 mx-auto p-4">
                    <div class="arkaplan card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                
                                <div class="controls">
                                    <h1>
                                        <img class="gallery-photo" width="65" height="40" src="../assets/img/gallery.jpg" alt="">
                                        Contact Us
                                        <a href="../index.html">
                                            <i class="bg-white fa fa-home"></i>
                                        </a>
                                    </h1>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Firstname</label>
                                                <input id="form_name" type="text" name="name" class="form-control"
                                                    placeholder="Firstname *" required="required"
                                                    data-error="Firstname is required.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Lastname</label>
                                                <input id="form_lastname" type="text" name="surname"
                                                    class="form-control" placeholder="Lastname *" required="required"
                                                    data-error="Lastname is required.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email</label>
                                                <input id="form_email" type="email" name="email" class="form-control"
                                                    placeholder="Email *" required="required"
                                                    data-error="Valid email is required.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need">Subject</label>
                                                <select id="form_need" name="need" class="form-control"
                                                    required="required" data-error="Please specify your need.">
                                                    <option value="" selected disabled>Select (Click here)</option>
                                                    <option>Problem</option>
                                                    <option>Accaount</option>
                                                    <option>Complaint</option>
                                                    <option>Satisfaction</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Message *</label>
                                                <textarea id="form_message" name="message" class="form-control"
                                                    placeholder="Write your message here." rows="4" required="required"
                                                    data-error="Please, leave us a message."></textarea>
                                            </div>
                                        </div>
                                        <div class="sendbtn col-md-12">
                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                                        " value="Send Message">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
